on:
  workflow_dispatch:

jobs:
  deployAndroid:
    name: ğŸ¤–ğŸ“¦ğŸš€ Build & deploy Android release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

#      - name: âš™ï¸ Setup Java
#        uses: actions/setup-java@v4
#        with:
#          distribution: 'temurin'
#          java-version: "17.x"
#          cache: 'gradle'
#        id: java

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
        id: flutter

      - name: Check cache before
        run: |
          echo "Gradle cache file count and total size:"
          find ~/.gradle/caches -type f | wc -l
          du -sh ~/.gradle/caches

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ¤–ğŸ“¦ Create Android
        run: flutter build appbundle --verbose --release -t lib/main.dart

      - name: Check cache after
        run: |
          echo "Gradle cache file count and total size:"
          find ~/.gradle/caches -type f | wc -l
          du -sh ~/.gradle/caches
